<div class="container">
	<h1>Hero Form</h1>
	<form #form="ngForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="name">Name</label>
			<rl-textbox [(ngModel)]="model.name"></rl-textbox>
			Value: {{model.name}}
			<input type="text"  class="form-control" required validator
					[(ngModel)]="model.name" ngControl="name" #name="ngForm" />
			<p *ngIf="name.errors?.validator">{{name.errors?.validator}}</p>
		</div>
		<div class="form-group">
			<label for="alterEgo">Alter Ego</label>
			<input type="text"  class="form-control"
					[(ngModel)]="model.alterEgo" ngControl="alterEgo" />
		</div>
		<div class="form-group">
			<label for="power">Hero Power</label>
			<select class="form-control" required [(ngModel)]="model.power"
			 		ngControl="power">
				<option *ngFor="#p of powers" [value]="p">{{p}}</option>
			</select>
		</div>
		<button type="button" class="btn btn-default" (click)="onSubmitAttempt()">Submit</button>
	</form>
</div>
